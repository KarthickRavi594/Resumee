<md-dialog ng-controller="DemoCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>IBM</h2>
            <span flex></span>
            <img src="img/close.png" height="20px" width="20px" ng-click="cancel()" style="cursor:pointer">
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="experience desktop">
            <!-- <p><span class="topic">{{ibm.place}}</span></p> -->
            <p layout><span flex="15" class="topic">Topic : </span><span flex="80" class="answer1">{{ibm.Topic}}</span></p>
            <p layout><span flex="15" class="topic">Year : </span><span flex="80" class="answer">{{ibm.Year}}</span></p>
            <p layout><span flex="15" class="topic">Description : </span><span flex="80" class="answer">{{ibm.Description}}</span></p>
            <p layout><span flex="15" class="topic">Role : </span><span flex="80"class="answer">{{ibm.Role}}</span></p>
        </div>
        <div class="mobile">
            <div class="mobalign answer1">{{ibm.Topic}}</div>
            <div class="mobalign topic">Year : </div> <div class="mobalign answer">{{ibm.Year}}</div>
            <div class="mobalign topic">Description : </div> <div class="mobalign answer">{{ibm.Description}}</div>
            <div class="mobalign topic">Role : </div> <div class="mobalign answer">{{ibm.Role}}</div>
        </div>
    </md-dialog-content>
</md-dialog>
